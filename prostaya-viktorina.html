<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뉋쟳쥄쮐햦햫햟</title>
  <link rel="stylesheet" href="prostaya-viktorina.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>游 뉋쟳쥄쮐햦햫햟</h1>
    <p class="subtitle">쮏쒫왐혧혝햣 혜쒫쮏 향햫햟햫햦혪!</p>

    <div class="buttons">
      <button id="start-btn" class="btn-start">游꿡 햏햟혢햟혝혧 쒫쟳쥄쮐햦햫혞</button>
      <button id="show-result-btn" class="btn-result" style="display: none;">游늵 쮏쥃썛햟혝혧 햣향혞햩혧혝햟혝</button>
    </div>

    <div id="result" class="result">
      <h3>먫왏혞햩혧혝햟혝혦 쒫쟳쥄쮐햦햫혦:</h3>
      <div id="result-stats" class="stats"></div>
      <div id="answers-list"></div>
    </div>
  </div>


  <script src="prostaya-viktorina.js"></script>
</body>

</html>
