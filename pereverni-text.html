<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра «Переверни текст»</title>
  <link rel="stylesheet" href="pereverni-text.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-exchange-alt"></i> Игра «Переверни текст»</h1>
      <p class="subtitle">Введите текст и посмотрите, как он выглядит наоборот!</p>
    </header>

    <main>
      <div class="game-area">
        <div class="input-section">
          <label for="text-input">
            <i class="fas fa-keyboard"></i> Введите ваш текст:
          </label>
          <div class="input-wrapper">
            <textarea id="text-input" placeholder="Например: Привет, мир!" rows="4" autofocus></textarea>
            <div class="char-counter">
              <span id="char-count">0</span> / 500 символов
            </div>
          </div>
          <div class="buttons">
            <button id="reverse-btn" class="btn-primary">
              <i class="fas fa-sync-alt"></i> Перевернуть
            </button>
            <button id="clear-btn" class="btn-secondary">
              <i class="fas fa-trash-alt"></i> Очистить
            </button>
            <button id="example-btn" class="btn-info">
              <i class="fas fa-lightbulb"></i> Пример
            </button>
          </div>
        </div>

        <div class="result-section">
          <div class="result-header">
            <h3><i class="fas fa-history"></i> Перевернутый текст:</h3>
            <button id="copy-btn" class="btn-copy" title="Скопировать">
              <i class="far fa-copy"></i> Копировать
            </button>
          </div>
          <div class="result-box">
            <div id="result-text" class="result-text">
              Здесь появится перевернутый текст...
            </div>
          </div>
          <div class="stats">
            <div class="stat">
              <i class="fas fa-font"></i> Исходный: <span id="original-length">0</span> симв.
            </div>
            <div class="stat">
              <i class="fas fa-font"></i> Перевернутый: <span id="reversed-length">0</span> симв.
            </div>
            <div class="stat">
              <i class="fas fa-bolt"></i> Время: <span id="process-time">0</span> мс
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="notification" class="notification">
    <span id="notification-text"></span>
  </div>

  <script src="pereverni-text.js"></script>
</body>

</html>
